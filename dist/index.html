<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <h1>Google Form Clone</h1>

        <!-- Form Creation Section -->
        <section id="form-creation">
            <button id="create-form" class="create-form-btn">Create New Form</button>
            <div id="form-builder"></div>
        </section>

        <!-- Form List Section -->
        <section id="form-list-container">
            <h2>Saved Forms</h2>
            <div id="form-list"></div>
        </section>

        <!-- Form Preview Section (Hidden by Default) -->
        <section id="form-preview-container" style="display: none;">
            <h2>Form Preview</h2>
            <div id="form-preview"></div>
        </section>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
